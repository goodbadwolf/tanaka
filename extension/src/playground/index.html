<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanaka Playground</title>
    <!-- Theme based styles to prevent FOUC (Flash of Unstyled Content).
     Must be inline to execute synchronously before first paint. -->
    <style>
      /* Initial theme variables to prevent FOUC */
      :root {
        /* Default to twilight light mode if no theme or color scheme is set */
        --color-background: #f8f9fa;
        --color-surface: #ffffff;
        --color-text: #1f2937;
      }

      :root[data-mantine-color-scheme='dark'] {
        /* Override to twilight dark mode if color scheme is set to dark */
        --color-background: #1a1b1e;
        --color-surface: #0f0f10;
        --color-text: #ffffff;
      }

      /* Neon theme overrides */
      [data-theme-style='neon'],
      [data-theme-style='neon'][data-mantine-color-scheme='dark'] {
        --color-background: #ffff00;
        --color-surface: #ff9900;
        --color-text: #000000;
      }

      html {
        transition: background-color 0.3s ease-in-out;
        background-color: var(--color-background, #1a1b1e);
      }

      /* Initial state - hidden to prevent flash */
      body {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      /* After React mounts, body will get this class */
      body.app-mounted {
        opacity: 1;
      }

      /* Prevent layout shift during load */
      #root {
        min-height: 100vh;
      }
    </style>
    <script>
      (() => {
        const DATA_ATTR_KEY = 'data-mantine-color-scheme';
        const THEME_STYLE_KEY = 'data-theme-style';

        // Start with defaults
        let themeStyle = 'twilight';
        let colorScheme = 'auto';

        try {
          // Check for saved values in localStorage
          if (typeof Storage !== 'undefined') {
            if (localStorage.getItem('tnk-theme-style', 'SENTINEL') !== 'SENTINEL') {
              themeStyle = localStorage.getItem('tnk-theme-style');
              console.log('themeStyle from localStorage', themeStyle);
            }
            if (localStorage.getItem('mantine-color-scheme-value', 'SENTINEL') !== 'SENTINEL') {
              const mantineColorScheme = localStorage.getItem('mantine-color-scheme-value');
              const validSchemes = ['light', 'dark', 'auto'];
              if (mantineColorScheme && validSchemes.includes(mantineColorScheme)) {
                colorScheme = mantineColorScheme;
                console.log('colorScheme from localStorage', colorScheme);
              }
            }
          }

          // Check for URL parameter overrides
          const urlParams = new URLSearchParams(window.location.search);
          const overrideThemeStyle = urlParams.get('overrideThemeStyle');
          const overrideColorScheme = urlParams.get('overrideColorScheme');

          if (overrideThemeStyle) {
            console.log('overrideThemeStyle', overrideThemeStyle);
            themeStyle = overrideThemeStyle;
            console.log('themeStyle from url', themeStyle);
          }

          if (overrideColorScheme && ['light', 'dark', 'auto'].includes(overrideColorScheme)) {
            console.log('overrideColorScheme', overrideColorScheme);
            colorScheme = overrideColorScheme;
            console.log('colorScheme from url', colorScheme);
          }

          // Set colorScheme to either light or dark if colorScheme is auto
          if (colorScheme === 'auto') {
            console.log('colorScheme is auto');
            if (window.matchMedia) {
              try {
                const prefersDarkQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const prefersDark = prefersDarkQuery.matches;
                const systemScheme = prefersDark ? 'dark' : 'light';
                colorScheme = systemScheme;
                console.log('colorScheme from matchMedia', colorScheme);
              } catch (e) {
                colorScheme = 'light';
                console.log('colorScheme from matchMedia error', colorScheme);
              }
            } else {
              colorScheme = 'light';
              console.log('colorScheme from no matchMedia', colorScheme);
            }
          }

          console.log('setting themeStyle to html element', themeStyle);
          console.log('setting colorScheme to html element', colorScheme);
          document.documentElement.setAttribute(THEME_STYLE_KEY, themeStyle);
          document.documentElement.setAttribute(DATA_ATTR_KEY, colorScheme);

          // TODO: Remove this once we have a better way to handle theme overrides.
          // URL parameters are a temporary override. By setting localStorage here,
          // this can override a user's preference if they override the url parameters.
          // So, why are we setting localStorage here? BackstopJS.
          // When BackstopJS runs, it has no localStorage. In other parts of the code,
          // where the theme is actually used, if localStorage is not set, the theme
          // will be set to the default of twilight light mode. So, we need to set
          // localStorage here to ensure that the theme is set to the correct value
          // **ONLY FOR BACKSTOPJS**
          console.log('setting themeStyle to localStorage', themeStyle);
          console.log('setting colorScheme to localStorage', colorScheme);
          localStorage.setItem('tnk-theme-style', themeStyle);
          localStorage.setItem('mantine-color-scheme-value', colorScheme);
        } catch (error) {
          console.error('Error setting initial theme:', error);
          document.documentElement.setAttribute('data-mantine-color-scheme', 'light');
          document.documentElement.setAttribute('data-theme-style', 'twilight');
        }
        console.log('themeStyle', themeStyle, 'value:', localStorage.getItem('tnk-theme-style'));
        console.log(
          'colorScheme',
          colorScheme,
          'value:',
          localStorage.getItem('mantine-color-scheme-value'),
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "40...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
        if_ci_failed: error
      extension:
        target: 75%
        threshold: 1%
        flags:
          - extension
        if_ci_failed: error
      server:
        target: 40%
        threshold: 1%
        flags:
          - server
        if_ci_failed: error
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto
        if_ci_failed: error

flags:
  extension:
    paths:
      - extension/
    carryforward: false
    target: 75% # Extension coverage threshold
  server:
    paths:
      - server/
    carryforward: false
    target: 40% # Server coverage threshold

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/__tests__/**"
  - "**/tests/**"
  - "extension/src/webapp/**"
  - "extension/src/browser/mock.ts"
  - "scripts/**"

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      # Setup all required tools
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: extension/pnpm-lock.yaml

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Setup sccache for faster Rust compilation
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      # Cache all dependencies
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pre-commit
            ~/.cargo/registry
            ~/.cargo/git
            server/target
            extension/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('.pre-commit-config.yaml', '**/Cargo.lock', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      # Install dependencies in parallel
      - name: Install all dependencies
        run: |
          echo "Installing extension dependencies..."
          (cd extension && pnpm install --frozen-lockfile --prefer-offline) &

          echo "Fetching Rust dependencies..."
          (cd server && cargo fetch) &

          # Wait for both to complete
          wait

      # TypeScript types are generated on-demand with feature flag
      # Pre-commit will check if they need regeneration

      # Run pre-commit
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
        env:
          # Skip hooks that don't make sense in CI
          SKIP: no-commit-to-branch

  test-server:
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      # Setup sccache for faster Rust compilation
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Install dependencies
        run: cd server && cargo fetch

      - name: Run server tests with coverage
        run: |
          cd server
          cargo tarpaulin --workspace --timeout 120 --skip-clean --out Xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always() # Upload coverage even if tests fail
        with:
          file: ./server/cobertura.xml
          flags: server
          name: server-coverage

  test-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: extension/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd extension
          pnpm install --frozen-lockfile --prefer-offline

      - name: Run extension tests
        run: |
          cd extension
          pnpm test --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always() # Upload coverage even if tests fail
        with:
          file: ./extension/coverage/lcov.info
          flags: extension
          name: extension-coverage

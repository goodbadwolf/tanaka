extends: default

ignore: |
  extension/pnpm-lock.yaml
  server/target/
  extension/node_modules/
  extension/dist/

rules:
  line-length:
    max: 120
    level: warning

  comments:
    min-spaces-from-content: 1

  document-start:
    present: false

  truthy:
    allowed-values: ["true", "false", "on", "off", "yes", "no"]

  brackets:
    max-spaces-inside: 1

  indentation:
    spaces: 2
    indent-sequences: true
